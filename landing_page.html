<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain for Sale</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, darkblue, turquoise);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 4px #000000;
        }
        h2 {
            font-size: 2em;
            margin: 0;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>This domain is for sale!</h1>
        <h2>Please contact <a href="mailto:sale@ccc.com">test@ccc.com</a> with an offer.</h2>
        <form
            action="https://formspree.io/f/xblrlrje"
            method="POST"
            >
            <label>
                Your email:
                <input type="email" name="email">
            </label>
            <label>
                Your message:
                <textarea name="message"></textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
